<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script2.js" defer></script>
    <link rel="stylesheet" href="./styles2.css" />
    <title>Calc2</title>
  </head>
  <body>
    <div class="container">
      <div class="small-display output"></div>
      <div class="result-display output"></div>
      <div class="button-container">
        <button class="button one" data-value="1">1</button>
        <button class="button two" data-value="2">2</button>
        <button class="button three" data-value="3">3</button>
        <button class="button four" data-value="4">4</button>
        <button class="button five" data-value="5">5</button>
        <button class="button six" data-value="6">6</button>
        <button class="button seven" data-value="7">7</button>
        <button class="button multiply" data-value="*">*</button>
        <button class="button add" data-value="+">+</button>
        <button class="button subtract" data-value="-">-</button>
        <button class="button divide" data-value="/">/</button>
        <button class="button equals" data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
