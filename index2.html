    <div class="container">
      <div class="small-display"></div>
      <div class="result-display"></div>
      <div class="zero button" id="0" data-value="0">0</div>
      <button class="dot button" id="dot" data-value=".">.</button>
      <div class="equals button" id="=" data-value="=">=</div>
      <div class="add button" id="+" data-value="+">+</div>
      <div class="subtract button" id="-" data-value="-">-</div>
      <div class="multiply button" id="*" data-value="*">*</div>
      <div class="divide button" id="/" data-value="/">/</div>
      <div class="one button" id="1" data-value="1">1</div>
      <div class="two button" id="2" data-value="2">2</div>
      <div class="three button" id="3" data-value="3">3</div>
      <div class="four button" id="4" data-value="4">4</div>
      <div class="five button" id="5" data-value="5">5</div>
      <div class="six button" id="6" data-value="6">6</div>
      <div class="seven button" id="7" data-value="7">7</div>
      <div class="eight button" id="8" data-value="8">8</div>
      <div class="nine button" id="9" data-value="9">9</div>
      <div class="AC button" id="AC" data-value="AC">AC</div>
      <div class="C button" id="C" data-value="C">C</div>
      <div class="percent button" id="percent" data-value="%">%</div>
    </div>
  </body>
